<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0E0F13"/>
      <stop offset="60%" stop-color="#171A20"/>
      <stop offset="100%" stop-color="#0F1116"/>
    </linearGradient>

    <radialGradient id="glowY" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD54A" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#FFD54A" stop-opacity="0"/>
    </radialGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.55"/>
    </filter>

    <linearGradient id="roadGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#2F333B"/>
      <stop offset="100%" stop-color="#4A4F58"/>
    </linearGradient>

    <clipPath id="flagClip">
      <polygon points="780,-60 1080,40 880,260 600,160"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <circle cx="820" cy="120" r="200" fill="url(#glowY)"/>
  <circle cx="220" cy="420" r="220" fill="url(#glowY)" opacity="0.35"/>

  <!-- Belgian flag ribbon (top-right, angled) -->
  <g transform="rotate(-18, 860, 80)" clip-path="url(#flagClip)">
    <rect x="600" y="-80" width="60" height="420" fill="#000000"/>
    <rect x="660" y="-80" width="60" height="420" fill="#FFD500"/>
    <rect x="720" y="-80" width="60" height="420" fill="#EF3340"/>
  </g>

  <!-- Stylized lines -->
  <g opacity="0.15">
    <path d="M-50,420 C200,300 380,360 620,280" stroke="#FFFFFF" stroke-opacity="0.35" stroke-width="2" fill="none"/>
    <path d="M-10,470 C260,340 460,380 760,300" stroke="#FFFFFF" stroke-opacity="0.25" stroke-width="2" fill="none"/>
    <path d="M120,380 C360,290 560,320 940,260" stroke="#FFFFFF" stroke-opacity="0.18" stroke-width="2" fill="none"/>
  </g>

  <!-- Road (perspective) -->
  <polygon points="250,500 774,500 600,260 424,260" fill="url(#roadGrad)"/>

  <!-- Center dashed line -->
  <g>
    <!-- place a few dashes shrinking towards top -->
    <rect x="509" y="460" width="6" height="36" fill="#FFD500" rx="2"/>
    <rect x="509" y="412" width="6" height="28" fill="#FFD500" rx="2" opacity="0.95"/>
    <rect x="510" y="372" width="5" height="22" fill="#FFD500" rx="2" opacity="0.9"/>
    <rect x="510" y="340" width="4" height="18" fill="#FFD500" rx="2" opacity="0.85"/>
    <rect x="511" y="314" width="3" height="14" fill="#FFD500" rx="2" opacity="0.8"/>
    <rect x="511.5" y="294" width="2" height="10" fill="#FFD500" rx="1.5" opacity="0.75"/>
  </g>

  <!-- Badge (BD) -->
  <g transform="translate(70,120)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="38" fill="#FFD54A"/>
    <circle cx="0" cy="0" r="34" fill="#14161B"/>
    <text x="0" y="10" text-anchor="middle" font-family="Poppins, Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif" font-size="26" font-weight="700" fill="#FFD54A">BD</text>
  </g>

  <!-- Title -->
  <text x="120" y="210" fill="#FFFFFF" font-family="Poppins, Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif"
        font-size="84" font-weight="800" letter-spacing="2" filter="url(#shadow)">
    BELGIUM
  </text>
  <text x="120" y="286" fill="#FFFFFF" font-family="Poppins, Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif"
        font-size="84" font-weight="800" letter-spacing="2" filter="url(#shadow)">
    DRIVE
  </text>

  <!-- Subtitle -->
  <text x="124" y="330" fill="#FFD54A" font-family="Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif"
        font-size="28" font-weight="500" opacity="0.95">
    Votre compagnon de route en Belgique
  </text>

  <!-- Accent dots -->
  <g opacity="0.9">
    <circle cx="124" cy="352" r="3" fill="#FFD54A"/>
    <circle cx="138" cy="352" r="3" fill="#FFD54A"/>
    <circle cx="152" cy="352" r="3" fill="#FFD54A"/>
  </g>

  <!-- Simple car silhouette (right) -->
  <g transform="translate(790,340)" fill="#FFD54A" opacity="0.9" filter="url(#shadow)">
    <rect x="-70" y="-22" rx="10" ry="10" width="140" height="44" fill="#FFD54A"/>
    <rect x="-40" y="-40" rx="8" ry="8" width="80" height="26" fill="#FFD54A"/>
    <circle cx="-40" cy="16" r="12" fill="#0E0F13"/>
    <circle cx="40" cy="16" r="12" fill="#0E0F13"/>
    <circle cx="-40" cy="16" r="6" fill="#FFD54A"/>
    <circle cx="40" cy="16" r="6" fill="#FFD54A"/>
  </g>
</svg>


